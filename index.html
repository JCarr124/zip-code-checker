<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZIP Code Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Check Your ZIP Code</h2>
  <p>Enter your ZIP code to see if you're in our service area.</p>
  <input type="text" id="zipInput" placeholder="e.g. 90210" maxlength="5">
  <br>
  <button onclick="checkZip()">Check</button>
  <div id="result"></div>

  <script>
    const allowedZips = ["20121","20122","20124","22003","22009","22015","22027","22030","22031","22032","22033","22035","22036","22037","22038","22039","22040","22041","22042","22043","22044","22046","22060","22079","22081","22082","22116","22118","22119","22122","22124","22125","22150","22151","22152","22153","22156","22158","22159","22160","22161","22180","22181","22183","22185","22192","22194","22195","22199","22304","22310","22311","22312","22315"];

    function checkZip() {
      const input = document.getElementById('zipInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!/^\d{5}$/.test(input)) {
        resultDiv.textContent = "Please enter a valid 5-digit ZIP code.";
        resultDiv.style.color = "red";
        return;
      }

      if (allowedZips.includes(input)) {
        resultDiv.textContent = "✅ Yes! We serve your ZIP code. Please go back to the Kiosk and begin filling out your info!";
        resultDiv.style.color = "green";
      } else {
        resultDiv.textContent = "❌ Sorry, we don’t serve that ZIP code. If you haven't already, we recommend reaching out to the social services in your local jurisdiction.";
        resultDiv.style.color = "red";
      }
    }
  </script>
</body>
</html>
